<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>

     <!-- Boostrap -->
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
     <!-- JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/9d0fb474ff.js" crossorigin="anonymous"></script>  
 
     <!-- Style CSS -->
     <link rel="stylesheet" href="../CSS/carrito.css">
     
     <!-- JS  -->
     <script src="../JS/carrito.js"></script>
     <script src="../JS/catalogoMaqui.js"></script> 


</head>
<body>
    <!-- HEADER -->
    <header class ="header">
        <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="mainMenu.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="fa fa-shopping-cart" id="CarritoVentana" aria-hidden="true" style="color:black" href="carrito.html"></a>
            </li>
            <li class="nav-item">
                <a class="fa fa-sign-out icon" class="nav-link" href="#"> Cerrar Sesión </a>
            </li>
            </ul>
        </div>
        </nav>
    </header>


    <h2 style = "text-align: center; color: black;"> Mi carrito </h2>
    <hr> 
    <!-- TABLA -->
    <div class="container">
        <table class="table" style="color: black;" id="tablaCarrito">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio Unidad</th>
                <th scope="col">Cantidad de Artículos</th>
                <th scope="col">Cantidad de Días</th>
                <th scope="col">Total</th>
                <th scope="col">Eliminar Producto</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>

    <h2 style = "color: black;"> Información Adicional </h2>
    <hr>

    <div class="container" style = "color: black;">
        <form id="frmCarrito">
            <div class="form-group">
            <label>Lugar de Entrega</label>
            <input type="text" class="form-control" id="LugEntr" placeholder="Ej: Cartago">
            </div>

            <div class="form-group">
                <label>Fecha de Entrega</label>
                <input type="date" class="form-control" id="FecEntr" placeholder="Ej: Cartago">
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="ForPago1" name="radioCheck" value="1">
                <label class="form-check-label" for="inlineCheckbox1">Presencial</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="ForPago2" name="radioCheck" value="2">
                <label class="form-check-label" for="inlineCheckbox2">Transferencia Electrónica</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="btn_conReserva">Confirmar Reserva</button>
            </div>
        </form>

    </div>




    
    
</body>
</html>
