
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Máquina</title>

    <!-- Boostrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9d0fb474ff.js" crossorigin="anonymous"></script>  

    <!--Style CSS -->
    <link href="catalogo.css" rel="stylesheet">   
    
    <!--JS -->
    <script src="catalogoMaqui.js"></script>  

</head>
<body>

  <!-- HEADER -->
  <header class ="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="mainMenu.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="fa fa-shopping-cart" id="CarritoVentana" aria-hidden="true"></a>
          </li>
          <li class="nav-item">
            <a class="fa fa-sign-out icon" class="nav-link" href="#"> Cerrar Sesión </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <div class = "container">
    <h1>Maquinaria Agrícola</h1>
      <i class="bi bi-cart-plus"></i>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="imagenes/tractor.jfif" alt="Card image cap">
        <div class="card-body" id="body-card">
          <h5 class="card-title">Tractores</h5>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="1"> Detalles </button>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="imagenes/sembradora1.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Sembradoras</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="3"> Detalles </button>
          </div>
      </div>

      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="imagenes/Cosechadora.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Cosechadoras</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="4"> Detalles </button>
          </div>
      </div>

      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="imagenes/Pulverizadora.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Pulverizadoras</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="5"> Detalles </button>
          </div>
      </div>

      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="imagenes/Fertilizadores.jfif" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Fertilizadores</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="6"> Detalles </button>
          </div>
      </div>

      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="imagenes/Rastras.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Rastras</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="7"> Detalles </button>
          </div>
      </div>

      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="imagenes/Picadora" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Picadora de Forraje</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="8"> Detalles </button>
          </div>
      </div>

      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="imagenes/CortaCesped.webp" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Corta Cesped</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="9"> Detalles </button>
          </div>
      </div>



    <!-- MODALS -->

    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="VentanaTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="VentanaTitulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body row">
            <div class= "col-sm-6"> 
              <h6 id="DesMaqu"></h6>
            </div>
            <div class="col-sm-2">
              <h6 id="precioMaqui"></h6>
              Cantidad:<input type="number" id="CantidadMaquina" placeholder="Ingrese cantidad"></input>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Añadir al Carrito</button>
          </div>
        </div>
      </div>
    </div>

  </div>


    
    
</body>
</html>
