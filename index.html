<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styleIndex.css">
    <title>Login</title>
</head>
<body class="main-bg">
    <div class="login-container text-c animated flipInX">
            <div>
                <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
            </div>
                <h3 class="text-whitesmoke">Ingreso de usuarios</h3>
            <div class="container-content">
                <form class="margin-t">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Usuario" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" required="">
                    </div>
                    <button type="submit" class="form-button button-l margin-b">Ingresar</button>
    
                   
                    <p class="text-whitesmoke text-center"><small>¿No tiene usuario?</small></p>
                    <a class="text-darkyellow" href="newRegister.html"><small>Nuevo usuario</small></a>
                </form>
                <p class="margin-t text-whitesmoke"><small> RoNi&copy; 2022</small> </p>
            </div>
        </div>
</body>
</html>
